<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SunLight Admin Page</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=880, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="/resources/css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/common.css">
</head>

<body>
  <div id="outer">
    <div id="inner">
      <div id="header">
        <div class="uk-navbar-container sl-navbar-container uk-sticky uk-active uk-sticky-below uk-sticky-fixed"
          uk-sticky="bottom: #offset">
          <nav class="uk-navbar">
            <div class="uk-navbar-center" id="navbar">
              <ul class="uk-navbar-nav">
                <li><a href="/webview.php/announce/index">Новости</a></li>
                <li><a href="/webview.php/profile/index">Профиль</a></li>
                <li><a href="/webview.php/settings/index">Настройки</a></li>
                <li class="uk-active" onclick="return false;"><a href="/webview.php/admin/index">APanel</a></li>
              </ul>
            </div>

            {{#unless external}}
            <div class="uk-navbar-left">
              <ul class="uk-navbar-nav">
                <li><a id="external" uk-icon="expand" href=""></a></li>
              </ul>
            </div>
            {{/unless}}
            <div class="uk-navbar-right">
              <ul class="uk-navbar-nav">
                <li><a uk-icon="users">{{currentOnline}}</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div id="body">
        <div class="uk-flex uk-margin-top">
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3"
            href="/webview.php/admin/addPresent">Add
            present</a>
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3 uk-margin-left"
            href="/webview.php/admin/addAnnounce">Add
            Announce</a>
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3 uk-margin-left"
            href="/webview.php/admin/AddPersonalNotice">Add
            Personal Notice</a>
        </div>

        <div class="uk-flex uk-margin-top">
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3"
            href="/webview.php/admin/addSecretbox">Add
            Secretbox</a>
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3 uk-margin-left"
            href="/webview.php/admin/addlBonus">Add Login Bonus Sheet</a>
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-3 uk-margin-left"
            href="/webview.php/admin/addExchangeItem">Add Exchange Item</a>
        </div>

        <div class="uk-flex uk-margin-top">
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-2"
            href="/webview.php/admin/userInfo">Get User
            Info</a>
          <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-2 uk-margin-left"
            href="/webview.php/admin/log">Get Log</a>
        </div>

        <a class="uk-button uk-button-primary uk-button-large uk-border-pill uk-width-1-1 uk-margin-top"
          href="/webview.php/admin/markdown">Markdown Editor</a>
      </div>
    </div>
  </div>

  <!-- JS FILES -->
  <script type="text/javascript" src="/resources/js/common.js"></script>
  <script type="text/javascript" src="/resources/js/uikit.min.js"></script>
  <script type="text/javascript" src="/resources/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
  <script type="text/javascript" src="/resources/js/perfect-scrollbar.min.js"></script>
  <script>
    new PerfectScrollbar('#body', { suppressScrollX: true })
    $("#external").attr("href", "native://browser?url=" + encodeURIComponent(window.location.protocol + "//" + window.location.host + "/webview.php/admin/index?user_id={{{user_id}}}&token={{{token}}}"))
  </script>
</body>

</html>
