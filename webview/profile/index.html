<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SunLight WebView</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="/resources/css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/common.css">
</head>

<body>
  <div id="outer">
    <div id="inner">
      <!-- header -->
      <div id="header">
        <nav class="uk-navbar-container sl-navbar-container uk-sticky uk-active uk-sticky-below uk-sticky-fixed"
          uk-sticky="bottom: #offset" uk-navbar="mode: click">

          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li>
                <a uk-icon="menu"></a>
                <div class="uk-navbar-dropdown">
                  <ul class="uk-nav uk-dropdown-nav">
                    <li><a href="/webview.php/announce/index">
                        <span uk-icon="home" class="uk-icon"></span> {{i18n/announce}}
                      </a></li>
                    <li class="uk-active"><a>
                        <span uk-icon="user" class="uk-icon"></span> {{i18n/profile}}
                      </a></li>
                    <li><a href="/webview.php/settings/index">
                        <span uk-icon="settings" class="uk-icon"></span> {{i18n/settings}}
                      </a></li>

                    <li><a href="/webview.php/server/info">
                        <span uk-icon="nut" class="uk-icon"></span> {{i18n/aboutServer}}
                      </a></li>

                    <li class="uk-nav-divider"></li>
                    <li><a id="changeLanguage"><span uk-icon="world" class="uk-icon"></span> Change Language</a>
                    </li>
                    {{#if isAdmin}}
                    <li><a href="/webview.php/admin/index">
                        <span uk-icon="star" class="uk-icon"></span> APanel
                      </a></li>
                    {{/if}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>

          <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a class="uk-text-bold uk-text-uppercase">{{i18n/profile}}</a></li>
            </ul>
          </div>

          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
              <li><a uk-icon="users">{{currentOnline}}</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- /header -->

      <div id="body">
      </div>

      {{{changeLanguageModal}}}
    </div>
  </div>

  <script type="">
    var headers = {{{headers}}}
    var enableResize = true
  </script>
  <script type="text/javascript" src="/resources/js/uikit.min.js"></script>
  <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
  <script type="text/javascript" src="/resources/js/common.js"></script>

  <script type="text/javascript" src="/resources/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="/resources/js/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="/resources/js/change-language.js"></script>

  <script>
    new PerfectScrollbar('#body', { suppressScrollX: true })
  </script>
</body>

</html>
