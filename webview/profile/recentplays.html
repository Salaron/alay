{{#each recentPlays}}
{{#if this}}
<tr class="recentPlays">
  <td class="rank-icon" style="background-image: url('/resources/svg/{{this/combo_rank}}Rank.svg');">
  </td>
  <td>{{nl2br this/name}} <br><span class="uk-text-small">{{this/timeAgo}}</span></td>
  <td>{{this/combo}}/{{this/s_rank_combo}}</td>
</tr>
{{/if}}
{{/each}}
