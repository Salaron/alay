<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SunLight WebView</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=0.83, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/resources/css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/common.css">
</head>

<body>
  <div id="outer">
    <div id="inner">
      <div id="header">
        <nav class="uk-navbar-container sl-navbar-container" uk-navbar>
          <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a class="uk-text-bold uk-text-uppercase">Update Required</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div id="body">
        <h3 style="font-weight: normal; line-height: 40px; margin: 0px 20px;">
          <br>
          Пожалуйста, обновите клиент до последней версии.
          <br>
          Крайняя версия: {{latestVersion}}
          <br>
          Ваша версия: {{clientVersion}}
          <br>
          <br>
        </h3>
        <hr>
        <h3 style="font-weight: normal; line-height: 40px; margin: 0px 20px;">
          <br>
          Please upgrade the client to the latest version.
          <br>
          Latest version: {{latestVersion}}
          <br>
          Your version: {{clientVersion}}
          <br>
        </h3>
        <hr>
        admin@sunps.ru
      </div>
    </div>
  </div>

  <script type="">
    var enableResize = true
  </script>
  <script type="text/javascript" src="/resources/js/uikit.min.js"></script>
  <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
  <script type="text/javascript" src="/resources/js/common.js"></script>
  <script type="text/javascript" src="/resources/js/perfect-scrollbar.min.js"></script>
  <script type="text/javascript">
    var ps = new PerfectScrollbar('#body', { suppressScrollX: true })
  </script>
</body>

</html>
