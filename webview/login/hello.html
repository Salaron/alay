<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{i18n/hello}}</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/resources/css/uikit.min.css">
</head>

<style>
  body {
    background-image: url("/resources/img/hello_bg.png");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<body
  class="uk-cover-container uk-background-secondary uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-overflow-hidden"
  data-uk-height-viewport>

  <div id="languageSelect" uk-modal>
    <div class="uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-header">
        <h2 class="uk-modal-title uk-dark">Select Language</h2>
      </div>
      <div class="uk-modal-body">
        {{#each languageList}}
        {{#equal this ../currentLanguage}}
        <label><input class="uk-radio" type="radio" name="language_radio" value="{{this}}" checked> {{this}}</label>
        {{else}}
        <label><input class="uk-radio" type="radio" name="language_radio" value="{{this}}"> {{this}}</label>
        {{/equal}}
        <br>
        {{/each}}
      </div>
    </div>
  </div>
  <div class="uk-overlay-primary uk-position-cover">
    <a id="changeLanguage" style="margin: 10px;" class="uk-icon-button uk-position-right lang-button"
      uk-icon="icon: world; ratio: 1.25"></a>
  </div>
  <div class="uk-overlay uk-position-bottom uk-light" uk-scrollspy="cls: uk-animation-slide-bottom-medium">
    <h1>{{i18n/hello}}</h1>
    <p>
      бла-бла-бла
    </p>
    <a class="uk-button uk-button-default uk-border-pill" href="/webview.php/login/login">{{i18n/login}}</a>
    {{#if regEnabled}}
    <a class="uk-button uk-button-default uk-border-pill" href="/webview.php/login/startUp">{{i18n/registration}}</a>
    {{/if}}
    <a class="uk-button uk-button-default uk-border-pill" href="/webview.php/tos/read">{{i18n/tos}}</a>
  </div>

  <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
  <script type="text/javascript" src="/resources/js/uikit.min.js"></script>
  <script type="text/javascript" src="/resources/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="/resources/js/common.js"></script>
  <script type="">
    var headers = {{{headers}}}
  </script>
  <script>
    $('#changeLanguage').on('click', function () {
      UIkit.modal('#languageSelect').toggle()
    })
    $("input[type=radio][name='language_radio']").change(function () {
      var params = {
        module: "settings",
        action: "changeLanguage",
        lang: $(this).val(),
        timestamp: Math.floor(Date.now() / 1000)
      }
      $.when(sendRequest(params)).done(function (response) {
        if (response.error || response.maintenance) return
        sendNotification("{{i18n/langChangeSuccess}}", "success")
        setTimeout(window.location.reload.bind(window.location), 1000)
      })
    })
  </script>
</body>

</html>
